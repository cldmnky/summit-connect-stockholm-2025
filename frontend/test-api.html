<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API call to:', 'http://localhost:3001/api/v1/datacenters');
                const response = await fetch('http://localhost:3001/api/v1/datacenters');
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Data received:', data);
                document.getElementById('result').innerHTML = `
                    <h2>Success!</h2>
                    <p>Found ${data.datacenters.length} datacenters</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h2>Error!</h2>
                    <p>Failed to load data: ${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
