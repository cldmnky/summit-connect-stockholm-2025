<!DOCTYPE html>
<html>
<head>
    <title>DOM Update Test</title>
</head>
<body>
    <h1>Testing DOM Updates</h1>
    <p>Total VMs: <span id="total-vms">0</span></p>
    <p>Active Datacenters: <span id="active-datacenters">0</span></p>
    <button onclick="updateTest()">Update Values</button>
    
    <script>
        function updateTest() {
            console.log('Updating values...');
            document.getElementById('total-vms').textContent = 42;
            document.getElementById('active-datacenters').textContent = 3;
            console.log('Values updated!');
        }
        
        // Auto-test after 1 second
        setTimeout(updateTest, 1000);
    </script>
</body>
</html>
