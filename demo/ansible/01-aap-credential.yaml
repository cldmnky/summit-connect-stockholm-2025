apiVersion: tower.ansible.com/v1alpha1
kind: AnsibleCredential
metadata:
  name: demo-credential
  namespace: aap
spec:
  connection_secret: aap-access
  name: demo-credential
  credential_type: machine
  inputs:
    username: root
    # Reference the Kubernetes secret containing the SSH private key (recommended)
    # The secret should be created separately: kubectl -n aap create secret generic aap-ssh-key --from-file=ssh-privatekey=/path/to/id_rsa
    # Note: Some operators may support direct secret references; otherwise use AAP UI to upload the key securely
    ssh_key_unlock: ""  # leave empty if no passphrase
    # Alternatively, for testing only, you can paste the key inline (not recommended for production):
    # ssh_key_data: |
    #   -----BEGIN OPENSSH PRIVATE KEY-----
    #   <REPLACE_WITH_YOUR_PRIVATE_KEY>
    #   -----END OPENSSH PRIVATE KEY-----
# This credential references the connection secret above for AWX access and contains
# machine credentials for connecting to the KubeVirt VM. If you use SSH keys instead,
# change inputs accordingly.
