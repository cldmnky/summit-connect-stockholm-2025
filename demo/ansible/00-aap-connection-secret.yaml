apiVersion: v1
kind: Secret
metadata:
  name: aap-access
  namespace: aap
type: Opaque
stringData:
  token: "<REPLACE_WITH_AWX_OAUTH_TOKEN>"
  host: "https://awx.example.com/"
# Replace the token and host with your AWX/Automation Controller instance values.
# Create with: kubectl apply -f 00-aap-connection-secret.yaml -n aap
