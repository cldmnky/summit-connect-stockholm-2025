# Alternative: BuildKit with registry caching
# (Only if BuildKit strategy is available)
apiVersion: shipwright.io/v1beta1
kind: BuildRun
metadata:
  generateName: summit-connect-app-buildkit
  namespace: summit-connect
spec:
  build:
    name: summit-connect-app
  serviceAccount: shipwright-builder
  timeout: 30m0s
  paramValues:
    - name: cache
      value: "registry"  # Enable registry-based caching
    # Note: This requires changing the Build to use buildkit strategy