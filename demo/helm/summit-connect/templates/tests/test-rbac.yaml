{{- if .Values.vm.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "summit-connect.fullname" . }}-test
  labels:
    {{- include "summit-connect.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "summit-connect.fullname" . }}-test
  labels:
    {{- include "summit-connect.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
rules:
- apiGroups: ["kubevirt.io"]
  resources: ["virtualmachines"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "summit-connect.fullname" . }}-test
  labels:
    {{- include "summit-connect.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
subjects:
- kind: ServiceAccount
  name: {{ include "summit-connect.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "summit-connect.fullname" . }}-test
  apiGroup: rbac.authorization.k8s.io
{{- end }}