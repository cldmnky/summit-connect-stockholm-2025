<!DOCTYPE html>
<html>
<head>
    <title>PatternFly Migration Test</title>
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@6/patternfly.css">
    <style>
        body { padding: 20px; }
        .test-card { margin: 20px 0; }
        .test-button { margin: 5px; }
    </style>
</head>
<body>
    <h1>PatternFly Migration Test</h1>
    
    <div class="pf-v6-c-card test-card">
        <div class="pf-v6-c-card__header">
            <h2 class="pf-v6-c-title pf-m-lg">Test Card</h2>
        </div>
        <div class="pf-v6-c-card__body">
            <p>This tests that PatternFly v6 classes are working correctly.</p>
        </div>
    </div>
    
    <div class="pf-v6-l-grid pf-m-gutter">
        <div class="pf-v6-l-grid__item pf-m-6-col">
            <div class="pf-v6-c-card">
                <div class="pf-v6-c-card__body">Left column</div>
            </div>
        </div>
        <div class="pf-v6-l-grid__item pf-m-6-col">
            <div class="pf-v6-c-card">
                <div class="pf-v6-c-card__body">Right column</div>
            </div>
        </div>
    </div>
    
    <div>
        <button class="pf-v6-c-button pf-m-primary test-button">Primary Button</button>
        <button class="pf-v6-c-button pf-m-secondary test-button">Secondary Button</button>
        <button class="pf-v6-c-button pf-m-link test-button">Link Button</button>
    </div>
</body>
</html>
